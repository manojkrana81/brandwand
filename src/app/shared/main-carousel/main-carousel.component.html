<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../../assets/images/clayplay.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <div>
          <span class="h2" style="background-color: yellow;color: black;">First slide label</span><br>
          <br>
          <span class="h4" style="background-color: yellow;color: black;">Some representative placeholder content for the first slide.</span>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../../assets/images/frittsolar.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <div>
          <span class="h2" style="background-color: yellow;color: black;">First slide label</span><br>
          <br>
          <span class="h4" style="background-color: yellow;color: black;">Some representative placeholder content for the first slide.</span>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../../assets/images/kenshin.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <div>
          <span class="h2" style="background-color: yellow;color: black;">First slide label</span><br>
          <br>
          <span class="h4" style="background-color: yellow;color: black;">Some representative placeholder content for the first slide.</span>
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
