<div class="container pt-3">
    <h2>Upload New Media</h2>
    <div class="mt-4 upload-box d-flex justify-content-center align-items-center">
        <div>
            <input type="file" (change)="onFileChange($event)" accept="image/jpeg, image/png, image/gif" name="uploadFile" id="uploadFile" class="form-control">
        </div>
    </div>
</div>
