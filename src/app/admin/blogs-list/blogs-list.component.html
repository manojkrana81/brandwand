<div class="container">
  <h2 class="mt-4 mb-4">All Blogs</h2>

  <div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Category</th>
          <th>Created/Modified Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let blog of blogsList">
          <td>{{blog.title}}</td>
          <td>{{blog.author}}</td>
          <td>Blog</td>
          <td>{{blog.updatedDate}}</td>
          <td>{{blog.status}}</td>
          <td>
            <div>
              <div class="btn-group dropend">
                <button type="button" class="btn btn-link text dropdown-toggle" data-bs-toggle="dropdown"
                  aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"><path  d="M9.75 6C9.75 4.7595 10.7595 3.75 12 3.75C13.2405 3.75 14.25 4.7595 14.25 6C14.25 7.2405 13.2405 8.25 12 8.25C10.7595 8.25 9.75 7.2405 9.75 6ZM12 9.75C10.7595 9.75 9.75 10.7595 9.75 12C9.75 13.2405 10.7595 14.25 12 14.25C13.2405 14.25 14.25 13.2405 14.25 12C14.25 10.7595 13.2405 9.75 12 9.75ZM12 15.75C10.7595 15.75 9.75 16.7595 9.75 18C9.75 19.2405 10.7595 20.25 12 20.25C13.2405 20.25 14.25 19.2405 14.25 18C14.25 16.7595 13.2405 15.75 12 15.75Z" fill="#6B7280"></path></svg>
                </button>
                <ul class="dropdown-menu">
                  <li (click)="previewBlog(blog)"><a class="dropdown-item" href="javascript:;">Preview <i class="fa fa-eye ms-1"></i></a></li>
                  <li (click)="editBlog(blog.id)"><a class="dropdown-item" href="javascript:;">Edit <i class="fa fa-pencil ms-1"></i> </a></li>
                  <li (click)="openDeleteDialog(blog.id)" data-bs-toggle="modal" data-bs-target="#deleteBlogModal">
                    <a class="dropdown-item" href="javascript:;">
                      Delete
                      <i class="fa fa-trash ms-1" ></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="deleteBlogModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Blog</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this Blog?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteBlog()" data-bs-dismiss="modal">Confirm</button>
      </div>
    </div>
  </div>
</div>
