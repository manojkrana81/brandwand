<div class="p-3 pt-5">
  <h2 class="h2 mb-3">Create New Blog</h2>

  <form [formGroup]="blogFormGroup">
    <div class="mb-3">
      <input type="text" formControlName="title" class="form-control" name="blogTitle" id="blogTitle"
        placeholder="Enter Blog Title">
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <input type="text" formControlName="thumbnailUrl" class="form-control" name="blogThumbnail" id="blogThumbnail"
          placeholder="Enter Blog Thumbnail URL">
      </div>
      <div class="col">
        <button class="btn btn-primary" (click)="chooseUploads()" data-bs-toggle="modal" data-bs-target="#exampleModal">Choose From
          Uploads</button>
          <!-- <button class="btn btn-primary" (click)="chooseUploads()">Choose From
            Uploads</button>   -->
        <span class="mx-2">OR</span>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal3">Upload New <i
            class="fa fa-upload"></i></button>
      </div>
    </div>
    <div class="mb-5">
      <input type="text" formControlName="description" class="form-control" name="blogmeta" id="blogmeta"
        placeholder="Enter Blog Meta Description">
    </div>
  </form>
  <div class="mt-3">
    <div class="d-flex justify-content-between mb-3">
      <h4 class="h4">Write Blog Content</h4>
      <div>
        <button class="btn btn-secondary me-1" (click)="saveBlog()">Save Blog</button>
        <button *ngIf="blogId!==''" (click)="previewBlog()" class="btn btn-info me-1">Preview <i class="fa fa-eye"></i></button>
        <button *ngIf="blogId!==''" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#publishBlogModal">Publish <i class="fa fa-check"></i></button>
      </div>
    </div>
    <div>
      <ckeditor [(ngModel)]="blogContent"></ckeditor>
    </div>
  </div>


</div>



<!-- Modal -->
<div class="modal modal-xl fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="exampleModalLabel"></h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-uploaded-media></app-uploaded-media>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal modal-xl fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel3"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="exampleModalLabel3"></h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-upload-media></app-upload-media>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



<!-- Confirmation Modal -->
<div class="modal fade" id="publishBlogModal" tabindex="-1" aria-labelledby="exampleModalLabel4" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel4">Publish Blog</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to Publish this Blog?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" (click)="publishBlog()" data-bs-dismiss="modal">Confirm</button>
      </div>
    </div>
  </div>
</div>
